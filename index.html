<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.18/dist/lenis.css">
    <link rel="stylesheet" href="style.css">
    <title>Winter Ice Cream clone</title>
</head>

<body>
    <div id="main" class="bg-[#FEFBEC] text-[#352C0D] min-h-screen">
        <header class="w-full flex items-center justify-between py-6 px-20">
            <div id="logo" class="flex items-center gap-1">
                <i class="fa-solid fa-ice-cream text-4xl"></i>
                <h1 class="font-[font2] uppercase font-semibold text-2xl">scoopit</h1>
            </div>
            <nav class="flex items-center gap-10">
                <h1 class="text-[1rem] font-[font2] font-light cursor-pointer capitalize">shop</h1>
                <h1 class="text-[1rem] font-[font2] font-light cursor-pointer capitalize">about us</h1>
                <h1 class="text-[1rem] font-[font2] font-light cursor-pointer capitalize">flavours</h1>
                <h1 class="text-[1rem] font-[font2] font-light cursor-pointer capitalize">our story</h1>
                <h1 class="text-[1rem] font-[font2] font-light cursor-pointer capitalize">contact</h1>
            </nav>
            <div class="flex items-center gap-2">
                <div id="profile" class="cursor-pointer h-9 w-9 rounded-full flex items-center justify-center bg-[#FAC609]"><i class="fa-solid text-lg fa-user"></i></div>
                <div id="bag" class="cursor-pointer h-9 w-9 rounded-full flex items-center justify-center bg-[#FAC609]"><i class="fa-solid text-lg fa-bag-shopping"></i></div>
            </div>
        </header>
        <main>
            <section class="min-h-screen w-full flex items-center justify-start flex-col px-20">
                <div class="relative h-[44vh] w-full bg-[#ECE9D6] rounded-[50px] flex items-center justify-center mt-10">
                    <div class="absolute top-0 left-0 flex items-start justify-between w-full">
                        <img class="relative z-10 w-48" src="./images/strawberryScoop.png" alt="strawberry_scoop">
                        <img class="w-48" src="./images/strawberry.png" alt="strawberry">
                    </div>
                    <h1 class="relative text-[14rem] font-bold font-[font1] tracking-wider leading-none">milky scoops</h1>
                </div>
                <div id="mainIceCream" class="flex items-center justify-center flex-col w-full">
                    <img class="absolute top-60 rotate-[25deg] w-fit h-[94vh]" src="./images/doubleDelight.png" alt="">
                    <div class="h-96 w-3/4 mt-40 overflow-hidden">
                        <img class="h-full w-full object-cover object-left-bottom" src="./images/almonds.png" alt="">
                    </div>
                </div>
            </section>
            <section class="px-20 h-screen w-full py-14 flex items-start justify-between flex-col">
                <h1 class="font-[font1] text-7xl">browse your product</h1>
               <div class="h-4/5 w-full flex items-end justify-between gap-20">
                    <div class="w-1/2 h-full flex items-center justify-end flex-col relative">
                        <img class="z-10 w-[20rem] absolute bottom-14" src="./images/pistachioIcecream.png" alt="">
                        <div class="px-6 py-5 h-60 w-full bg-[#ECE9D6] rounded-3xl absolute bottom-0 flex items-end justify-between">
                            <div>
                                <h1 class="leading-5 font-[font2]">pistachio IceCream</h1>
                                <h1 class="leading-5 font-semibold font-[font2]">$14.00</h1>
                            </div>
                            <div id="bag" class="cursor-pointer h-9 w-9 rounded-full flex items-center justify-center bg-[#FAC609]"><i class="fa-solid text-lg fa-bag-shopping"></i></div>
                        </div>
                    </div>
                    <div class="w-1/2 h-full flex items-center justify-end flex-col relative">
                        <div class="px-6 py-5 h-60 w-full bg-[#ECE9D6] rounded-3xl absolute bottom-0 flex items-end justify-between">
                            <div>
                                <h1 class="leading-5 font-[font2]">doubleDelight IceCream</h1>
                                <h1 class="leading-5 font-semibold font-[font2]">$14.00</h1>
                            </div>
                            <div id="bag" class="cursor-pointer h-9 w-9 rounded-full flex items-center justify-center bg-[#FAC609]"><i class="fa-solid text-lg fa-bag-shopping"></i></div>
                        </div>
                    </div>
                    <div class="w-1/2 h-full flex items-center justify-end flex-col relative">
                        <img class="z-10 w-[20rem] absolute bottom-14" src="./images/strawberryIcecream.png" alt="">
                        <div class="px-6 py-5 h-60 w-full bg-[#ECE9D6] rounded-3xl absolute bottom-0 flex items-end justify-between">
                            <div>
                                <h1 class="leading-5 font-[font2]">strawberry IceCream</h1>
                                <h1 class="leading-5 font-semibold font-[font2]">$14.00</h1>
                            </div>
                            <div id="bag" class="cursor-pointer h-9 w-9 rounded-full flex items-center justify-center bg-[#FAC609]"><i class="fa-solid text-lg fa-bag-shopping"></i></div>
                        </div>
                    </div>
               </div>
            </section>
            <section class="h-[70vh] w-full px-20">
                <div class="w-full h-[60vh] bg-[#352C0D] flex items-center justify-center rounded-[50px] relative">
                    <div class="w-1/2 h-full relative">
                        <img class="h-full w-full object-cover" src="./images/icecreamCombo.png" alt="">
                    </div>
                    <div class="text-[#FEFBEC] text-center w-1/4 h-full flex items-center justify-center flex-col">
                        <h1 class="font-[font1] text-8xl leading-[4.9rem]">
                            milky scoops
                        </h1>
                        <p class="capitalize font-[font2] leading-none">our unique production is 100% healthy</p>
                        <button class="px-6 py-3 text-xl text-black capitalize rounded-full bg-[#FAC609] font-[font2] mt-5">learn more</button>
                    </div>
                    <div class="w-1/2 h-full relative">
                        <img class="h-full w-full object-contain absolute -bottom-28" src="./images/caramelScoops.png" alt="">
                    </div>
                </div>
            </section>
            <section class="h-[70vh] w-full px-20"></section>
        </main>
    </div>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script> 
    <script src="script.js"></script>
</body>

</html>
